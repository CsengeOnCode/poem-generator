<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form action="">
          <input
            type="text"
            placeholder="Write a topic..."
            autofocus
            required
            class="prompt"
          />
          <input type="submit" value="Generate" id="" class="submit-button" />
        </form>

        <div class="poem">
          The poem appears here <br />
          It's time to laugh weird
        </div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/CsengeOnCode" target="_blank">Csenge Barna</a>
      and is open-sourced on
      <a href="https://github.com/CsengeOnCode/poem-generator" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://amazing-ai-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
